<div class="container" id="home">

    <div class="row" id="head">
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li><a href="/">GOLL</a></li>
                <li><a href="/itau">ITAU</a></li>
                <!-- <li><a href="/natu">NATU</a></li> -->
                <!-- <li><a href="/">APPL</a></li> -->
                <li><a href="/petr">PETR</a></li>
                <!-- <li><a href="/">BBDC</a></li> -->
            </ul>
        </div>
    </div>

    <div class="row">
	    <div class="col-lg-3" id="card-info">
            <div class="card h-100">                
                <div class="card-body">
                    <h4 class="card-title"><a href="#">GOLL4</a></h4>
                    <p class="card-text">{{description}}</p>
                </div>
            </div>
		</div>

      	<div class="col-lg-9">
            <div class="tabbable tabs-below" ng-init="selectedTab = 1;">
                <ul class="nav nav-tabs nav-justified">
                    <li ng-class="{active: selectedTab == 1}"><a href="#" ng-click="selectedTab = 1;" title="Gráficos"><i class="far fa-chart-bar"></i></a></li>
                    <li ng-class="{active: selectedTab == 2}"><a href="#" ng-click="selectedTab = 2;" title="Análise de Sentimentos"><i class="far fa-smile-wink"></i></a></li>
                    <li ng-class="{active: selectedTab == 3}"><a href="#" ng-click="selectedTab = 3;" title="Textos"><i class="far fa-file-alt"></i></a></li>
                </ul>
                <div class="tab-content" ng-show="selectedTab == 1">
                    <div class="row" id="grafico-tv">
                        <div class="col-lg-12 col-md-12">
                            <div id="tradingview-container">                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" ng-show="selectedTab == 2">
                    <div class="row" id="msg-cards">
                        <div class="col-xl-6 col-sm-6">
                            <div class="card text-white bg-success o-hidden h-100">
                                <div class="card-body">
                                    <div class="card-body-icon">
                                        <i class="fas fa-fw fa-comments"></i>
                                    </div>
                                    <div class="mr-5">{{pos_t}}/{{total}} Análises Positivas</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-6">
                            <div class="card text-white bg-danger o-hidden h-100">
                                <div class="card-body">
                                    <div class="card-body-icon">
                                        <i class="fas fa-fw fa-comments"></i>
                                    </div>
                                    <div class="mr-5">{{neg_t}}/{{total}} Análises Negativas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="wcloud" >
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <img ng-src="{{img_pos}}" class="img-responsive" alt="">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-4">
                            <div class="card h-100">
                                <img ng-src="{{img_neg}}" class="img-responsive" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" ng-show="selectedTab == 3">
                    <div class="tabbable tabs-below" ng-init="selectedTab_1 = 1;">
                        <div class="row" id="msg-cards">
                            <div class="col-xl-6 col-sm-6" ng-class="{active: selectedTab_1 == 1}">
                                <div class="card text-white bg-success o-hidden h-100" ng-click="selectedTab_1 = 2;">
                                    <div class="card-body">
                                        <div class="card-body-icon">
                                            <i class="fas fa-fw fa-comments"></i>
                                        </div>
                                        <div class="mr-5">{{pos_t}}/{{total}} Análises Positivas</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-sm-6"  ng-class="{active: selectedTab_1 == 2}">
                                <div class="card text-white bg-danger o-hidden h-100" ng-click="selectedTab_1 = 1;">
                                    <div class="card-body">
                                        <div class="card-body-icon">
                                            <i class="fas fa-fw fa-comments"></i>
                                        </div>
                                        <div class="mr-5">{{neg_t}}/{{total}} Análises Negativas</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content" ng-show="selectedTab_1 == 1">
                            <div class="row" id="rw-textos">
                                <div class="col-md-12">
                                    <div class="media mb-4" ng-repeat="i in texto_n">
                                        <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
                                        <div class="media-body">
                                            <h5 class="mt-0">Anonimo</h5>
                                            {{i.info}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content" ng-show="selectedTab_1 == 2">
                            <div class="row" id="rw-textos">
                                <div class="col-md-12">
                                    <div class="media mb-4" ng-repeat="i in texto_p">
                                        <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
                                        <div class="media-body">
                                            <h5 class="mt-0">Anonimo</h5>
                                            {{i.info}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
